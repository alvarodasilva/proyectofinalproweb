<!DOCTYPE HTML>
<html>

<head>
    <title>GoBarter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <header>
        <img class="logo" src="../assets/images/logo(42x34).jpg">
        <div class="headerList">
            <div class="element">
                <a class="efecto" href="index.html">Home</a>
            </div>
            <div class="element">
                <a class="efecto" href="login.html">Login</a>
            </div>
            <div class="element">
                <a class="efecto" href="perfil.html">Profile</a>
            </div>
            <div class="element">
                <a class="efecto" href="#">Log out</a>
            </div>
        </div>
        <div class="wrapSearch">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="What are you looking for?">
                <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">My trades</a>
    </nav>
    <main>
        <div class="boxTrade">
            <input type="text" class="boxTradeTerm" placeholder="Article name">
            <select class="boxSelectTerm">
                <option value="technology">Technology</option>
                <option value="health and beauty">Health and beauty</option>
                <option value="sports">Sports</option>
                <option value="home and electrodomestics">Home and electrodomestics</option>
                <option value="books">Books</option>
                <option value="fashion">Fashion</option>
            </select>
            <img class="iconSelectImg" src="../assets/images/upload(32).png">
            <div class="textSelectImg">upload image</div>
            <!--<textarea placeholder="Enter description"></textarea>-->
        </div>
        <div class="wrapper">
            <div class="product-img">
                <img src="http://bit.ly/2tMBBTd" height="320" width="327">
            </div>
            <div class="product-info">
                <div class="product-text">
                    <h1>Harvest Vase</h1>
                    <h2>@Guillenoble</h2>
                    <p>Harvest Vases are a reinterpretation
                        <br> of peeled fruits and vegetables as
                        <br> functional objects. The surfaces
                        <br> appear to be sliced and pulled aside,
                        <br> allowing room for growth. </p>
                    <h2>Like this product to trade</h2>
                    <img src="/images/heart(24).png">
                </div>
            </div>
        </div>

    </main>
    <script src="/js/index.js "></script>
    <!--Used for logo in search bar (for now)-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js "></script>
</body>

</html>
