<!DOCTYPE HTML>
<html>

<head>
    <title>GoBarter - Login Template</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/loginStyle.css" />
</head>

<body>
    <div class="login-container">
        <img class="logoUsuario" src="/images/userLogo.png" alt="Logo del usuario">
        <h1>Login</h1>
        <form>
            <!--Nombre de usuario-->
            <label for="Nombre de usuario">Nombre de usuario</label>
            <input type="text" placeholder="Ingresar nombre de usuario">

            <!--Contraseña-->
            <label for="Contraseña">Contraseña</label>
            <input type="password" placeholder="Ingrese la contraseña">

            <input type="submit" value="Ingresar">

            <a href="#">Olvidaste tu contraseña</a>
            <br>
            <a href="#">Crear cuenta</a>
        </form>
    </div>
</body>

</html>
